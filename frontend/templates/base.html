<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRMS Lite{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/choices.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Header -->
        <div class="row">
            <div class="col-12 p-0">
                <header class="d-flex align-items-center justify-content-center py-3 bg-light shadow-sm">
                    <h1 class="m-0 fw-bold">HRMS Lite</h1>
                </header>
            </div>
        </div>

        <!-- Body -->
        <div class="row flex-grow-1">
            <aside class="col-2 sidebar p-3 bg-light">
                <ul class="list-unstyled">
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="{% url 'frontend:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="{% if request.path == '/employees-list/' %}active{% endif %}">
                        <a href="{% url 'frontend:employees_list' %}">Employees List</a>
                    </li>
                    <li class="{% if request.path == '/employee-add/' %}active{% endif %}">
                        <a href="{% url 'frontend:employee_add' %}">Employee Add</a>
                    </li>
                    <li class="{% if request.path == '/attendance-mark/' %}active{% endif %}">
                        <a href="{% url 'frontend:attendance_mark' %}">Attendance Mark</a>
                    </li>
                    <li class="{% if request.path == '/attendance-summary/' %}active{% endif %}">
                        <a href="{% url 'frontend:attendance_summary' %}">Attendance Summary</a>
                    </li>
                </ul>
            </aside>

            <main class="col-10 content p-3">
                {% block content %}{% endblock %}
            </main>
        </div>

    </div>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/choices.min.js' %}"></script>
    <script src="{% static 'js/flatpickr.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
